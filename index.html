<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .auth-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .auth-container img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    h2 {
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background: #f0f0f0;
    }

    button {
      cursor: pointer;
      padding: 8px 12px;
    }

    .chart {
      max-width: 600px;
      margin-top: 20px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- AUTH UI -->
  <div class="auth-container">
    <span id="user-info"></span>
    <button id="login-btn">Login</button>
    <button id="logout-btn" style="display:none;">Logout</button>
  </div>

  <h1>Budget Tracker</h1>

  <!-- Entry Form -->
  <div>
    <input id="text-input" placeholder="Description" />
    <input id="amount-input" type="number" placeholder="Amount" />
    <select id="type-input">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <button onclick="addEntry()">Add</button>
  </div>

  <!-- Entries Table -->
  <table>
    <thead>
      <tr><th>Description</th><th>Amount</th><th>Type</th><th>Date</th><th></th></tr>
    </thead>
    <tbody id="entries-body"></tbody>
  </table>

  <h2>Chart</h2>
  <canvas id="budget-chart" class="chart"></canvas>

  <!-- Firebase + App Logic -->
  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";

    import {
      getAuth,
      onAuthStateChanged,
      GoogleAuthProvider,
      signInWithPopup,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    /* ==========================
          FIREBASE CONFIG
    ========================== */
    const firebaseConfig = {
      apiKey: "AIzaSyAdSi-qkPcE87rJ8oFkoGW4VkxRBB3lZUI",
      authDomain: "budget-5cc5d.firebaseapp.com",
      projectId: "budget-5cc5d",
      storageBucket: "budget-5cc5d.firebasestorage.app",
      messagingSenderId: "673151458646",
      appId: "1:673151458646:web:367647956075168a303310"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();


    /* ==========================
          APP STATE
    ========================== */
    let entries = [];
    let unsubscribe = null; // Firestore listener


    /* ==========================
          AUTH FUNCTIONS
    ========================== */

    async function signIn() {
      await signInWithPopup(auth, provider);
    }

    // FIX: Provide login() alias to avoid SES error
    function login() {
      return signIn();
    }

    async function logout() {
      await signOut(auth);
    }


    /* ==========================
        FIREBASE LOAD + SAVE
    ========================== */

    async function loadUserData(uid) {
      if (!uid) return;

      const ref = doc(db, "users", uid);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const data = snap.data();
        entries = data.entries || [];
      } else {
        await setDoc(ref, { entries: [] });
        entries = [];
      }

      renderEntries();
      renderChart();
    }

    // Debounced Firestore saving
    let saveTimer = null;
    function saveUserData(uid) {
      if (!uid) return;

      if (saveTimer) clearTimeout(saveTimer);
      saveTimer = setTimeout(async () => {
        const ref = doc(db, "users", uid);
        await setDoc(ref, { entries }, { merge: true });
      }, 300);
    }


    /* ==========================
           AUTH STATE LISTENER
    ========================== */

    onAuthStateChanged(auth, (user) => {
      const info = document.getElementById("user-info");
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      if (unsubscribe) {
        unsubscribe();
        unsubscribe = null;
      }

      if (user) {
        info.innerHTML = `<img src="${user.photoURL}"> ${user.displayName}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";

        const ref = doc(db, "users", user.uid);

        unsubscribe = onSnapshot(ref, (snap) => {
          if (snap.exists()) {
            entries = snap.data().entries || [];
            renderEntries();
            renderChart();
          }
        });

      } else {
        info.innerHTML = "";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";

        entries = [];
        renderEntries();
        renderChart();
      }
    });

    document.getElementById("login-btn").onclick = login;
    document.getElementById("logout-btn").onclick = logout;


    /* ==========================
           UI / ACTIONS
    ========================== */

    function addEntry() {
      const text = document.getElementById("text-input").value.trim();
      const amount = parseFloat(document.getElementById("amount-input").value);
      const type = document.getElementById("type-input").value;

      if (!text || isNaN(amount)) return alert("Enter valid data.");

      const entry = {
        text,
        amount,
        type,
        date: new Date().toISOString()
      };

      entries.push(entry);
      renderEntries();
      renderChart();

      if (auth.currentUser) {
        saveUserData(auth.currentUser.uid);
      }
    }

    function deleteEntry(index) {
      entries.splice(index, 1);
      renderEntries();
      renderChart();

      if (auth.currentUser) {
        saveUserData(auth.currentUser.uid);
      }
    }

    function renderEntries() {
      const tbody = document.getElementById("entries-body");
      tbody.innerHTML = "";

      entries.forEach((e, idx) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${e.text}</td>
          <td>${e.amount}</td>
          <td>${e.type}</td>
          <td>${new Date(e.date).toLocaleDateString()}</td>
          <td><button onclick="deleteEntry(${idx})">X</button></td>
        `;

        tbody.appendChild(row);
      });
    }


    /* ==========================
              CHART
    ========================== */

    let chart = null;

    function renderChart() {
      const ctx = document.getElementById("budget-chart");

      const income = entries.filter(e => e.type === "income").reduce((a,b)=>a+b.amount, 0);
      const expense = entries.filter(e => e.type === "expense").reduce((a,b)=>a+b.amount, 0);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Income", "Expense"],
          datasets: [{
            data: [income, expense]
          }]
        }
      });
    }

  </script>

</body>
</html>
