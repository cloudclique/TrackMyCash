<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Manage Repeating Entries - Budget Tracker</title>
<link rel="stylesheet" href="../styles.css"> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>


<div class="logo" style="justify-content:space-between; align-items:flex-start;">
<h1>Manage Repeating Entries</h1>
</div>

<div class="top-bar" style="justify-content:space-between; align-items:center;">
    <a href="../" class="back-button"><i class="bi bi-arrow-left-short"></i> Back to Tracker</a>
    <div id="authStatus" style="text-align:right; min-width:180px;">
    </div>
</div>

<div class="main-content-wrapper">
    <div class="card full-width-card">
        <h2>Editable Repeat Entries</h2>

        <div class="manage-scroll">
            <table class="manage-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Reason</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Interval</th>
                        <th>Frequency</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="manageRepeatsBody">
                    </tbody>
            </table>
        </div>
        
        <p style="text-align:center; margin-top:15px; font-size: 0.9em; color: #999;">
            Changes are saved automatically as you edit.
        </p>

    </div>
</div>

<datalist id="categoryList"></datalist>

<script type="module" src="../app.js"></script>
<script type="module" src="manage_repeats_script.js"></script>

</body>
</html>
